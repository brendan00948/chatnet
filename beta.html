<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --info: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --border: #dee2e6;
            --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: var(--card-shadow);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo i {
            font-size: 2.5rem;
            color: var(--primary);
        }

        .logo h1 {
            font-size: 2rem;
            color: var(--secondary);
            font-weight: 700;
        }

        .user-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .profile-icon-container {
            position: relative;
            cursor: pointer;
        }

        .profile-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary);
            transition: var(--transition);
        }

        .profile-icon:hover {
            transform: scale(1.05);
        }

        .card {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: var(--card-shadow);
            animation: fadeIn 0.5s ease;
        }

        .card.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            color: var(--secondary);
            margin-bottom: 20px;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        h2 i {
            color: var(--primary);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }

        input, select, textarea, button {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 16px;
            transition: var(--transition);
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        button {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger) 0%, #b5179e 100%);
        }

        .btn-warning {
            background: linear-gradient(135deg, var(--warning) 0%, #f3722c 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #2a9d8f 0%, #264653 100%);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #8ac926 0%, #5cb85c 100%);
        }

        .btn-staff {
            background: linear-gradient(135deg, #4895ef 0%, #4361ee 100%);
        }

        .login-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .login-option {
            background: white;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            border: 2px solid var(--border);
        }

        .login-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            border-color: var(--primary);
        }

        .login-option i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: var(--primary);
        }

        .login-option h3 {
            color: var(--secondary);
            margin-bottom: 10px;
        }

        .chat-container {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
        }

        .chat-messages {
            background: white;
            border-radius: 15px;
            padding: 20px;
            height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            border: 1px solid var(--border);
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            background: #f8f9fa;
            border-left: 4px solid var(--primary);
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            align-items: center;
        }

        .message-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .message-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            object-fit: cover;
        }

        .message-content {
            color: var(--dark);
            line-height: 1.5;
        }

        .chat-input-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .chat-input-container input {
            flex: 1;
            margin-bottom: 0;
            padding: 10px 15px;
            height: 45px;
        }

        .chat-input-container button {
            width: auto;
            padding: 10px 15px;
            height: 45px;
        }

        .sidebar {
            background: white;
            border-radius: 15px;
            padding: 20px;
            height: fit-content;
            border: 1px solid var(--border);
        }

        .sidebar h3 {
            color: var(--secondary);
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--border);
        }

        .user-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 8px;
            background: #f8f9fa;
        }

        .user-role {
            font-size: 0.8rem;
            padding: 3px 8px;
            border-radius: 20px;
            font-weight: 600;
        }

        .role-owner {
            background: #ffd166;
            color: #333;
        }

        .role-admin {
            background: #ef476f;
            color: white;
        }

        .role-moderator {
            background: #9b5de5;
            color: white;
        }

        .role-user {
            background: #8ac926;
            color: white;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: var(--card-shadow);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
            margin: 10px 0;
        }

        .stat-label {
            color: var(--gray);
            font-size: 1rem;
        }

        .panel-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: var(--card-shadow);
        }

        .panel-section h3 {
            color: var(--secondary);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .panel-section h3 i {
            color: var(--primary);
        }

        .actions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .action-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            border: 2px solid transparent;
        }

        .action-card:hover {
            transform: translateY(-3px);
            border-color: var(--primary);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .action-card i {
            font-size: 2rem;
            margin-bottom: 15px;
            color: var(--primary);
        }

        .error {
            color: var(--danger);
            background: rgba(247, 37, 133, 0.1);
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            border-left: 4px solid var(--danger);
        }

        .success {
            color: #2a9d8f;
            background: rgba(42, 157, 143, 0.1);
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            border-left: 4px solid #2a9d8f;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            padding: 30px;
            position: relative;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--gray);
            transition: var(--transition);
        }

        .close-modal:hover {
            color: var(--danger);
        }

        .role-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 600;
            margin-left: 5px;
        }

        .badge-owner {
            background: #ffd166;
            color: #333;
        }

        .badge-admin {
            background: #ef476f;
            color: white;
        }

        .badge-moderator {
            background: #9b5de5;
            color: white;
        }

        .badge-user {
            background: #8ac926;
            color: white;
        }

        .announcement {
            background: linear-gradient(135deg, #4361ee 0%, #3a0ca3 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .announcement-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .announcement-content {
            line-height: 1.5;
        }

        footer {
            text-align: center;
            color: white;
            padding: 20px;
            margin-top: 30px;
            opacity: 0.8;
        }

        .live-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #4cc9f0;
            font-weight: bold;
        }

        .live-dot {
            width: 10px;
            height: 10px;
            background-color: #4cc9f0;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.4; }
            100% { opacity: 1; }
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            color: #4cc9f0;
            margin-top: 5px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #4cc9f0;
        }

        .status-dot.connected {
            background-color: #4cc9f0;
        }

        .status-dot.disconnected {
            background-color: #f72585;
        }

        .status-dot.connecting {
            background-color: #f8961e;
        }

        .typing-indicator {
            font-style: italic;
            color: var(--gray);
            padding: 5px 10px;
            margin-bottom: 10px;
            background: #f0f0f0;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .chat-container {
                grid-template-columns: 1fr;
            }
            
            .login-options {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-comments"></i>
                <h1>Live Chat <span class="live-indicator"><span class="live-dot"></span>LIVE</span></h1>
            </div>
            <div class="user-controls">
                <div class="profile-icon-container" onclick="showProfileModal()" id="profile-icon-container" style="display: none;">
                    <img id="header-profile-pic" class="profile-icon" src="" alt="Profile">
                </div>
                <div class="connection-status" id="connection-status">
                    <span class="status-dot connecting"></span>
                    <span>Connecting...</span>
                </div>
            </div>
        </div>

        <div id="login-options" class="card active">
            <h2><i class="fas fa-sign-in-alt"></i> Join Chat</h2>
            <div class="form-group">
                <label for="username">Enter Your Name</label>
                <input type="text" id="username" placeholder="Your display name" required>
            </div>
            <button onclick="joinChat()">Join Chat</button>
            <div id="login-error" class="error" style="display: none;"></div>
        </div>

        <div id="chat-container" class="card">
            <h2><i class="fas fa-comments"></i> Global Chat Room</h2>
            <div class="chat-container">
                <div>
                    <div class="panel-section">
                        <h3><i class="fas fa-comment-dots"></i> Live Chat Messages</h3>
                        <div id="chat-messages" class="chat-messages"></div>
                        <div id="typing-indicator" class="typing-indicator" style="display: none;"></div>
                        <div class="chat-input-container">
                            <input type="text" id="chat-input" placeholder="Type your message..." required>
                            <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
                        </div>
                    </div>
                </div>
                <div class="sidebar">
                    <h3><i class="fas fa-users"></i> Online Users <span id="online-count">0</span></h3>
                    <div class="user-list" id="online-users-list"></div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Live Chat System - Real-time Communication &copy; 2023</p>
    </footer>

    <script>
        // WebSocket connection for real-time chat
        let socket;
        let currentUser = null;
        let onlineUsers = [];
        let chatMessages = [];
        
        // DOM Elements
        const loginOptions = document.getElementById('login-options');
        const chatContainer = document.getElementById('chat-container');
        const chatMessagesContainer = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');
        const onlineUsersList = document.getElementById('online-users-list');
        const onlineCount = document.getElementById('online-count');
        const connectionStatus = document.getElementById('connection-status');
        const statusDot = connectionStatus.querySelector('.status-dot');
        const statusText = connectionStatus.querySelector('span');
        const typingIndicator = document.getElementById('typing-indicator');
        const loginError = document.getElementById('login-error');
        
        // Update connection status
        function updateConnectionStatus(status) {
            statusDot.className = 'status-dot ' + status;
            
            switch(status) {
                case 'connecting': 
                    statusText.textContent = 'Connecting...';
                    break;
                case 'connected': 
                    statusText.textContent = 'Connected';
                    break;
                case 'disconnected': 
                    statusText.textContent = 'Disconnected';
                    break;
            }
        }
        
        // Join chat function
        function joinChat() {
            const username = document.getElementById('username').value.trim();
            
            if (!username) {
                loginError.textContent = 'Please enter a username';
                loginError.style.display = 'block';
                return;
            }
            
            if (username.length < 2) {
                loginError.textContent = 'Username must be at least 2 characters';
                loginError.style.display = 'block';
                return;
            }
            
            currentUser = username;
            loginOptions.classList.remove('active');
            chatContainer.classList.add('active');
            
            // Initialize WebSocket connection
            initWebSocket();
            
            // Clear any previous error
            loginError.style.display = 'none';
        }
        
        // Initialize WebSocket connection
        function initWebSocket() {
            try {
                // Connect to a real WebSocket server
                // For demonstration purposes, we'll use a mock server
                // In production, replace with your actual WebSocket server URL
                socket = new WebSocket('wss://echo.websocket.org');
                
                // Connection opened
                socket.addEventListener('open', function (event) {
                    updateConnectionStatus('connected');
                    console.log('Connected to WebSocket server');
                    
                    // Send join message
                    socket.send(JSON.stringify({
                        type: 'user_join',
                        username: currentUser
                    }));
                });
                
                // Listen for messages
                socket.addEventListener('message', function (event) {
                    console.log('Message from server: ', event.data);
                    try {
                        const message = JSON.parse(event.data);
                        handleServerMessage(message);
                    } catch (e) {
                        console.error('Error parsing message: ', e);
                    }
                });
                
                // Connection closed
                socket.addEventListener('close', function (event) {
                    updateConnectionStatus('disconnected');
                    console.log('WebSocket connection closed');
                });
                
                // Connection error
                socket.addEventListener('error', function (event) {
                    updateConnectionStatus('disconnected');
                    console.error('WebSocket error: ', event);
                });
                
            } catch (error) {
                console.error('WebSocket connection failed: ', error);
                updateConnectionStatus('disconnected');
            }
        }
        
        // Handle messages from server
        function handleServerMessage(message) {
            switch(message.type) {
                case 'user_list': 
                    onlineUsers = message.users;
                    displayOnlineUsers();
                    updateOnlineUsers();
                    break;
                case 'chat_message': 
                    addMessageToChat(message.data);
                    break;
                case 'user_joined': 
                    onlineUsers.push(message.user);
                    displayOnlineUsers();
                    updateOnlineUsers();
                    break;
                case 'user_left': 
                    onlineUsers = onlineUsers.filter(user => user.username !== message.username);
                    displayOnlineUsers();
                    updateOnlineUsers();
                    break;
                case 'typing': 
                    showTypingIndicator(message.username);
                    break;
                case 'stop_typing': 
                    hideTypingIndicator();
                    break;
            }
        }
        
        // Add message to chat display
        function addMessageToChat(message) {
            chatMessages.push(message);
            displayChatMessages();
        }
        
        // Show typing indicator
        function showTypingIndicator(username) {
            typingIndicator.textContent = `${username} is typing...`;
            typingIndicator.style.display = 'block';
            
            // Auto-hide after 3 seconds
            setTimeout(() => {
                if (typingIndicator.textContent === `${username} is typing...`) {
                    typingIndicator.style.display = 'none';
                }
            }, 3000);
        }
        
        // Hide typing indicator
        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
        }
        
        // Send typing indicator to server
        function sendTypingIndicator() {
            if (currentUser && socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({
                    type: 'typing',
                    username: currentUser
                }));
                
                // Send stop typing after 2 seconds of inactivity
                clearTimeout(window.typingTimeout);
                window.typingTimeout = setTimeout(() => {
                    socket.send(JSON.stringify({
                        type: 'stop_typing',
                        username: currentUser
                    }));
                }, 2000);
            }
        }
        
        // Send message to server
        function sendMessage() {
            const message = chatInput.value.trim();
            
            if (message && currentUser && socket && socket.readyState === WebSocket.OPEN) {
                const messageData = {
                    type: 'chat_message',
                    data: {
                        name: currentUser,
                        message: message,
                        date: new Date().toLocaleString()
                    }
                };
                
                socket.send(JSON.stringify(messageData));
                chatInput.value = "";
                
                // Hide typing indicator
                hideTypingIndicator();
            }
        }
        
        // Display chat messages
        function displayChatMessages() {
            chatMessagesContainer.innerHTML = '';
            
            if (chatMessages.length === 0) {
                chatMessagesContainer.innerHTML = '<p class="text-center">No messages yet. Be the first to send one!</p>';
                return;
            }
            
            // Display messages in reverse order (newest first)
            chatMessages.slice().reverse().forEach(msg => {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                
                // Format date
                const messageDate = new Date(msg.date);
                const formattedTime = messageDate.toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'});
                
                messageDiv.innerHTML = `
                    <div class="message-header">
                        <div class="message-info">
                            <strong>${msg.name}</strong>
                        </div>
                        <span style="color: var(--gray); font-size: 0.9rem;">${formattedTime}</span>
                    </div>
                    <div class="message-content">${msg.message}</div>
                `;
                
                chatMessagesContainer.appendChild(messageDiv);
            });
            
            // Scroll to bottom
            chatMessagesContainer.scrollTop = chatMessagesContainer.scrollHeight;
        }
        
        // Display online users
        function displayOnlineUsers() {
            onlineUsersList.innerHTML = '';
            
            onlineUsers.forEach(user => {
                const userDiv = document.createElement('div');
                userDiv.className = 'user-item';
                
                userDiv.innerHTML = `
                    <div>
                        <strong>${user.username}</strong>
                    </div>
                `;
                
                onlineUsersList.appendChild(userDiv);
            });
        }
        
        // Update online users count
        function updateOnlineUsers() {
            onlineCount.textContent = onlineUsers.length;
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Set up chat input event listener
            chatInput.addEventListener('input', sendTypingIndicator);
            
            // Allow sending message with Enter key
            chatInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // Handle window before unload
            window.addEventListener('beforeunload', function() {
                if (currentUser && socket && socket.readyState === WebSocket.OPEN) {
                    socket.send(JSON.stringify({
                        type: 'user_leave',
                        username: currentUser
                    }));
                }
            });
        });
    </script>
</body>
</html>
